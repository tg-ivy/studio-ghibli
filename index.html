<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Art Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="webpage">
        <div class="header">
            <img id="sitelogo" src="images/logo.jpg" alt="The logo of film production company Studio ghibli.">
        </div>
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </div>
        <div class="content" id="spirited">
            <div class="underheader" id="spirited">
                Spirited Away
            </div>
            <div class="imagecontent" id="spirited">
                <img src="images/ocean-house.jpg" alt="House on a small island, seemingly in the ocean" id="spiritedimg1">
                <img src="images/cobble-steps.jpg" alt="Cobble steps within a field leading to a hut." id="spiritedimg2">
                <img src="images/ocean-tracks.jpg" alt="Young girl walking down traintracks slightly submerged in the sea." id="spiritedimg3">
            </div>
        </div>
    </div>
</body>
</html>
